<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">.
    <title>Flappy Bird</title>
</head>
<body> 
    <h2>Score: <span id="score">0</span></h2> 
    
<section>
        <div>
                <a class="pause" onClick="pause()"><img src="assets/pause.png"></a>
                <a class="play" onClick="play()"><img src="assets/play.png"></a>
                <a class="stop" onclick="stop = true;"><img src="assets/broke.png"></a>            
                <a class="stop" onclick="stop = false;"><img src="assets/game.png"></a>
        </div>
    
</section>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="bird.js"></script>
    <script type="text/javascript" src="pipe.js"></script>
</body>     


</html>
